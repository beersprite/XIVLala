<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Another Aloalo Island Quiz: The Lala</title>
</head>
<body>
<div class="m-5">
    <!-- Header -->
    <div>
        <h1 class="d-flex">The Lala</h1>
        <h2 id="streak">Streak: 0</h2>
    </div>
    <hr>

    <!-- Answer pane -->
    <div style="padding-top:20px; padding-bottom:20px;">
        <div class="my-2">
            <div id="images-container" class="m-3 width-100"></div>
            <h3 class="d-inline">Show hole!</h3>
            <button type="button" class="btn btn-primary" id="next">Next</button>
        </div>

        <div id="answerButtons">
            <div class="btn-group-vertical m-1" >
                <button type="button" class="btn btn-primary answer-button" id="front">front</button>
                <div class="btn-group-horizontal m-1">
                    <button type="button" class="btn btn-primary answer-button" id="left">left</button>
                    <button type="button" class="btn btn-primary answer-button" id="right">right</button>
                </div>
                <button type="button" class="btn btn-primary answer-button" id="back">back</button>
            </div>
        </div>
    </div>

    <hr>

    <!-- Settings Pane -->
    <div>
        <h3>Settings:</h3>

        <div style="margin-left:30px;">
            <!-- Time Limit checkbox -->
            <div style="margin-left:20px;">
                <input type="checkbox" class="form-check-input" id="timeLimitEnabled" value="false" onchange="timerEnableToggled(this)">
                <label class="form-check-label" for="timeLimitEnabled">Enable Timer</label>
            </div>
            <br/>
            <!-- Time Limit input -->
            <label for="timeLimitInput">Time Limit (seconds)</label>
            <input disabled type="number" class="form-control" id="timeLimitInput" style="width: 200px; display:block;" value="3">
        </div>
    </div>

    <script src="darnus.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</div>
</body>
</html>
