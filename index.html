<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Quiz to practice Analysis + Angular Addition for Lala boss in Another Aloalo Island Criterion and or Savage Dungeon in FFXIV">
    <meta name="keywords" content="HTML, CSS, JavaScript, FFXIV, Another, Aloalo, Island, Lala, Criterion, Savage, Boss, Quiz">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Another Aloalo Island Quiz: The Lala</title>
</head>
<body>
<div class="p-4">
    <!-- Header -->
    <div class="text-center">
        <h1 class="">The Lala</h1>
        <h3 class="">FFXIV Another Aloalo Island</h3>
    </div>
    <hr>

    <!-- Answer pane -->
    <div class="d-flex justify-content-center">
        <div class="d-flex flex-row justify-content-between" style="width: 1000px">
            <!-- Settings Pane -->
                <button class="btn btn-outline-light btn-lg" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTimerOptions" aria-expanded="false" aria-controls="collapseTimerOptions">
                    Settings
                </button>
                <div class="collapse show" id="collapseTimerOptions" style="min-height: 120px;">
                    <div class="card card-body" style="width: 300px;">
                        <div class="m-3">
                            <!-- Time Limit checkbox -->
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="timeLimitEnabled" value="false" onchange="timerEnableToggled(this)">
                                <label class="form-check-label" for="timeLimitEnabled">Enable Timer</label>
                            </div>
                            <br/>
                            <!-- Time Limit input -->
                            <label for="timeLimitInput">Time Limit (seconds)</label>
                            <input disabled type="number" class="form-control" id="timeLimitInput" style="width: 200px; display:block;" value="7">
                        </div>
                    </div>
                </div>
            </div>

            <div class="m-3 d-flex flex-column align-items-center">
                <div class="my-3 text-center">
                    <div id="images-container" class="m-3 w-100" style="height: 200px"></div>
                    <h3>Show hole!</h3>
                    <button type="button" class="btn btn-secondary btn-sm" id="next">Next</button>
                </div>

                <div id="answerButtons" class="m-3 container col" style="width: 300px;">
                    <div class="row my-1">
                        <div class="col-lg-4">
                        </div>
                        <div class="col-lg-4">
                            <button type="button" class="btn btn-outline-warning btn-lg" id="front">Front</button>
                        </div>
                        <div class="col-lg-4">
                        </div>
                    </div>

                    <div class="row my-1">
                        <div class="col-lg-4">
                            <button type="button" class="btn btn-outline-warning btn-lg" id="left">Left</button>
                        </div>
                        <div class="col-lg-4">
                        </div>
                        <div class="col-lg-4">
                            <button type="button" class="btn btn-outline-warning btn-lg" id="right">Right</button>
                        </div>
                    </div>

                    <div class="row my-1">
                        <div class="col-lg-4">
                        </div>
                        <div class="col-lg-4">
                            <button type="button" class="btn btn-outline-warning btn-lg" id="back">Back</button>
                        </div>
                        <div class="col-lg-4">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>

    <script src="script.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</div>
