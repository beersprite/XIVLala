<!doctype html>
<html lang="en"  data-bs-theme="dark">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Another Aloalo Island Quiz: The Lala</title>
</head>
<body>
<div class="m-5">
    <!-- Header -->
    <div>
        <h1 class="">The Lala</h1>
        <h2 id="streak">Streak: 0</h2>
    </div>
    <hr>

    <!-- Answer pane -->
    <div class="m-3 d-flex flex-column align-items-center ">
        <div class="my-3 text-center">
            <div id="images-container" class="m-3 w-100" style="height: 200px"></div>
            <h3>Show hole!</h3>
            <button type="button" class="btn btn-secondary btn-sm" id="next">Next</button>
        </div>

        <div id="answerButtons" class="m-3 container col" style="width: 250px;">
            <div class="row my-1">
                <div class="col-sm">
                </div>
                <div class="col-sm">
                    <button type="button" class="btn btn-primary" id="front">Front</button>
                </div>
                <div class="col-sm">
                </div>
            </div>

            <div class="row my-1">
                <div class="col-sm">
                    <button type="button" class="btn btn-primary" id="left">Left</button>
                </div>
                <div class="col-sm">
                </div>
                <div class="col-sm">
                    <button type="button" class="btn btn-primary" id="right">Right</button>
                </div>
            </div>

            <div class="row my-1">
                <div class="col-sm">
                </div>
                <div class="col-sm">
                    <button type="button" class="btn btn-primary" id="back">Back</button>
                </div>
                <div class="col-sm">
                </div>

            </div>

        </div>
    </div>

    <hr>

    <!-- Settings Pane -->
    <div>
        <h3>Settings</h3>

        <div class="m-3">
            <!-- Time Limit checkbox -->
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="timeLimitEnabled" value="false" onchange="timerEnableToggled(this)">
                <label class="form-check-label" for="timeLimitEnabled">Enable Timer</label>
            </div>
            <br/>
            <!-- Time Limit input -->
            <label for="timeLimitInput">Time Limit (seconds)</label>
            <input disabled type="number" class="form-control" id="timeLimitInput" style="width: 200px; display:block;" value="7">
        </div>
    </div>

    <script src="script.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<!--    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>-->
<!--    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</div>
</body>
</html>
